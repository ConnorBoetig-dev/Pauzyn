{% extends "base.html" %}

{% block title %}Pauzyn - My Account{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4>Account Information</h4>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <strong>Name:</strong> {{ user_info.name }}
                    </div>
                    <div class="mb-3">
                        <strong>Email:</strong> {{ user_info.email }}
                    </div>
                    <!-- Add more account information sections as needed -->
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
