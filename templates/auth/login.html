{% extends "base.html" %}

{% block title %}Pauzyn - Login{% endblock %}

{% block styles %}
<style>
    .auth-container {
        min-height: 80vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px 0;
        position: relative;
        z-index: 1;
    }
    .card {
        width: 100%;
        max-width: 800px; /* Increased width */
        margin: 0 auto;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .card-header {
        background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
        color: white;
        padding: 30px; /* Increased padding */
    }
    .card-header h4 {
        margin: 0;
        font-size: 2rem; /* Larger font size */
    }
    .card-body {
        padding: 45px; /* Increased padding */
    }
    .form-label {
        font-size: 1.3rem; /* Larger labels */
        margin-bottom: 0.8rem;
    }
    .form-control {
        padding: 1rem 1.2rem; /* Larger input fields */
        font-size: 1.2rem;
        height: auto;
    }
    .btn {
        padding: 1rem 1.5rem; /* Larger buttons */
        font-size: 1.2rem;
    }
    .form-group {
        margin-bottom: 2rem;
    }
    .col-md-6 {
        width: 100%; /* Ensure full width within container */
    }
</style>
{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4>Login</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
                <hr>
                <p class="text-center mb-0">Don't have an account? <a href="{{ url_for('auth.signup') }}">Sign up</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
