{% extends "base.html" %}

{% block title %}Pauzyn - Login{% endblock %}

{% block styles %}
<style>
    .auth-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 2rem;
    }
    .btn {
        padding: 1rem 1.5rem;
        font-size: 1.2rem;
    }
    .form-group {
        margin-bottom: 2rem;
    }
    .col-md-6 {
        width: 100%;
    }
</style>
{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4>Login</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
                <hr>
                <p class="text-center mb-0">Don't have an account? <a href="{{ url_for('auth.signup') }}">Sign up</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
