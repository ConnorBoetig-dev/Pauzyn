{% extends "base.html" %}

{% block title %}Pauzyn - Sign Up{% endblock %}

{% block styles %}
<style>
    .auth-container {
        min-height: 80vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px 0;
        position: relative;
        z-index: 1;
    }
    .card {
        width: 100%;
        max-width: 800px; /* Increased width */
        margin: 0 auto;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .card-header {
        background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
        color: white;
        padding: 30px; /* Increased padding */
    }
    .card-header h4 {
        margin: 0;
        font-size: 2rem; /* Larger font size */
    }
    .card-body {
        padding: 45px; /* Increased padding */
    }
    .form-label {
        font-size: 1.3rem; /* Larger labels */
        margin-bottom: 0.8rem;
    }
    .form-control {
        padding: 1rem 1.2rem; /* Larger input fields */
        font-size: 1.2rem;
        height: auto;
    }
    .btn {
        padding: 1rem 1.5rem; /* Larger buttons */
        font-size: 1.2rem;
    }
    .form-group {
        margin-bottom: 2rem;
    }
    .col-md-6 {
        width: 100%; /* Ensure full width within container */
    }
    /* Specific to signup form's password toggle buttons */
    .input-group-text {
        padding: 1rem 1.2rem;
        font-size: 1.2rem;
    }
    .input-group .btn {
        padding: 0.5rem 1rem;
    }
</style>
{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4>Create an Account</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('auth.signup') }}" id="signupForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" name="password" required 
                                   pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*\W).{8,}" 
                                   title="Password must be at least 8 characters long and contain numbers, special characters, uppercase and lowercase letters">
                            <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                            <button class="btn btn-outline-secondary" type="button" id="toggleConfirmPassword">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                        <div class="invalid-feedback" id="passwordMismatch">
                            Passwords do not match
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<!-- Add Bootstrap Icons CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('signupForm');
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirmPassword');
    const mismatchFeedback = document.getElementById('passwordMismatch');

    // Toggle password visibility
    function setupPasswordToggle(inputId, toggleId) {
        const input = document.getElementById(inputId);
        const toggle = document.getElementById(toggleId);
        
        toggle.addEventListener('click', () => {
            const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
            input.setAttribute('type', type);
            toggle.querySelector('i').classList.toggle('bi-eye');
            toggle.querySelector('i').classList.toggle('bi-eye-slash');
        });
    }

    setupPasswordToggle('password', 'togglePassword');
    setupPasswordToggle('confirmPassword', 'toggleConfirmPassword');

    // Check password match
    function checkPasswordMatch() {
        if (password.value !== confirmPassword.value) {
            confirmPassword.classList.add('is-invalid');
            mismatchFeedback.style.display = 'block';
            return false;
        } else {
            confirmPassword.classList.remove('is-invalid');
            mismatchFeedback.style.display = 'none';
            return true;
        }
    }

    confirmPassword.addEventListener('input', checkPasswordMatch);
    password.addEventListener('input', checkPasswordMatch);

    // Form submission
    form.addEventListener('submit', function(e) {
        if (!checkPasswordMatch()) {
            e.preventDefault();
            return false;
        }
    });
});
</script>
{% endblock %}
