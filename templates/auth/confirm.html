{% extends "base.html" %}

{% block title %}Pauzyn - Confirm Email{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card" style="margin-top: 40px;">
            <div class="card-header">
                <h4 style="font-size: 2rem; margin: 0;">Verify Your Email</h4>
            </div>
            <div class="card-body" style="padding: 45px;">
                <p style="font-size: 1.2rem;">Please enter the verification code sent to your email (<em>{{ session['temp_email'] }}</em>).</p>
                <form method="POST">
                    <div class="mb-3">
                        <label for="code" class="form-label" style="font-size: 1.3rem;">Verification Code</label>
                        <input type="text" class="form-control form-control-lg" id="code" name="code" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg w-100">Verify Email</button>
                </form>
                <div class="mt-4 text-center">
                    <p style="font-size: 1.1rem;">Didn't receive an email? <a href="{{ url_for('auth.resend_code') }}">Resend</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
